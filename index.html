<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pixels</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Cookie'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <nav>
    <span class="logo">
      <img src="https://s10.postimg.org/l7fll116h/pixels.png" alt="logo">
    </span>
    <i id="arrow" class="fa fa-chevron-down"></i>
  </nav>

  <div id="settings">
    <label for="rows">Rows</label>
    <input id="rows" type="number" value="10">
    <br>
    <label for="cols">Cols</label>
    <input id="cols" type="number" value="10">
    <br>
    <input id="formBtn" type="button" value="Create Grid">
  </div>

  <main>
    <div class="tools">

      <section>
        Adjust Cols
        <input type="button" value="+" onclick="addCol()">
        <input type="button" value="-" onclick="removeCol()">
      </section>

      <section>
        Adjust Rows
        <input type="button" value="+" onclick="addRow()">
        <input type="button" value="-" onclick="removeRow()">
      </section>
    
      <section>
        <input id="size" type="range" min="5" max="50" value="20">
        <input id="colorPick" type="color">
      </section>

      <section>
        <input type="button" id="clear" value="Clear Artboard">
      </section>
    </div>

    <div class="padding">
      <div class="gridWrapper"></div>
    </div>
  </main>
 
  <script src="js/index.js"></script>




</body>

</html>
